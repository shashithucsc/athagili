<!-- This is a placeholder for a hero background video -->
<!-- In a real project, you would have an actual .mp4 file here -->
<!-- For development, you can use this SVG as a placeholder or replace with actual video -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Sri Lankan inspired geometric patterns -->
  <g opacity="0.1">
    <!-- Lotus petals pattern -->
    <g transform="translate(960,540)">
      <circle r="200" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle r="300" fill="none" stroke="#ffffff" stroke-width="1"/>
      <circle r="400" fill="none" stroke="#ffffff" stroke-width="0.5"/>
    </g>
    
    <!-- Floating elements -->
    <circle cx="300" cy="200" r="20" fill="#ffffff" opacity="0.1"/>
    <circle cx="1600" cy="300" r="30" fill="#ffffff" opacity="0.08"/>
    <circle cx="200" cy="800" r="25" fill="#ffffff" opacity="0.12"/>
    <circle cx="1700" cy="800" r="15" fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- Animated hearts (would be animated in actual video) -->
  <g opacity="0.3">
    <text x="100" y="100" fill="#ffffff" font-size="20">♥</text>
    <text x="1800" y="200" fill="#ffffff" font-size="16">♥</text>
    <text x="300" y="900" fill="#ffffff" font-size="18">♥</text>
    <text x="1600" y="950" fill="#ffffff" font-size="14">♥</text>
  </g>
  
  <!-- Central focus area (where text overlay would appear) -->
  <rect x="560" y="340" width="800" height="400" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" rx="20"/>
</svg>
