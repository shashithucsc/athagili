<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <defs>
    <linearGradient id="phoneGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c026d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e879f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Phone mockup -->
  <rect x="20" y="20" width="360" height="560" rx="40" ry="40" fill="url(#phoneGradient3)" stroke="#333" stroke-width="2"/>
  <rect x="40" y="80" width="320" height="480" rx="20" ry="20" fill="#fff"/>
  
  <!-- Profile interface -->
  <circle cx="200" cy="180" r="50" fill="#fdf4ff" stroke="#c026d3" stroke-width="3"/>
  <circle cx="200" cy="180" r="35" fill="#c026d3" opacity="0.2"/>
  
  <!-- Profile info -->
  <rect x="120" y="250" width="160" height="20" rx="10" fill="#c026d3" opacity="0.7"/>
  <rect x="140" y="280" width="120" height="15" rx="7" fill="#c026d3" opacity="0.5"/>
  <rect x="160" y="305" width="80" height="12" rx="6" fill="#c026d3" opacity="0.3"/>
  
  <!-- Action buttons -->
  <circle cx="150" cy="400" r="30" fill="#ef4444" opacity="0.2"/>
  <text x="150" y="405" text-anchor="middle" fill="#ef4444" font-size="20">✕</text>
  
  <circle cx="250" cy="400" r="30" fill="#22c55e" opacity="0.2"/>
  <text x="250" y="408" text-anchor="middle" fill="#22c55e" font-size="20">♥</text>
  
  <text x="200" y="500" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Smart Matching</text>
</svg>
